<mat-toolbar color="primary">
  <div class="col-8">
    <button mat-button color="basic">
      <mat-icon aria-hidden="false" aria-label="home icon" fontIcon="home"></mat-icon>
      Home</button>
    <button mat-button color="basic">Filmes</button>
    <button mat-button color="basic">Séries</button>
    <button mat-button color="basic">Favoritos</button>
    <button mat-button [matMenuTriggerFor]="menu">Idioma</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="setLanguage('pt-BR')">Português</button>
      <button mat-menu-item (click)="setLanguage('en-US')">Inglês</button>
    </mat-menu>
  </div>
  <div class="col-4">
    <app-aside-search></app-aside-search>
  </div>

</mat-toolbar>
