<section>
  <form>
    <h2 class="pt-4 ps-4">Seleção de {{title}}</h2>
    <mat-form-field>
      <mat-label>Escolha um genero</mat-label>
      <mat-select [formControl]="genrers" multiple>
        <mat-select-trigger>
          {{genrers.value?.[0] || ''}}
          <span *ngIf="(genrers.value?.length || 0) > 1">
            (+{{(genrers.value?.length || 0) - 1}} {{genrers.value?.length === 2 ? 'outro' : 'outros'}})
          </span>
        </mat-select-trigger>
        <mat-option *ngFor="let genrer of genrerList" [value]="genrer">{{genrer}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <ng-container *ngIf="isLoaded; else skeletonCarousel">
    <ng-container *ngFor="let collection of allCollection">
      <app-carousel [infosCarousel]="collection"></app-carousel>
    </ng-container>
  </ng-container>
  <ng-template #skeletonCarousel>
    <div class="card-group">
      <div class="skeleton-card" *ngFor="let _ of skeletons">
        <div class="skeleton-image"></div>
        <div class="skeleton-text"></div>
      </div>
    </div>
  </ng-template>
</section>
